<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<title>Admin • Cardápio</title>

<meta name="viewport"
  content="width=device-width,
  initial-scale=1,
  maximum-scale=1,
  user-scalable=no,
  viewport-fit=cover">

<meta name="theme-color" content="#000000">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#000;
  --panel:#0f0f0f;
  --card:#151515;
  --border:#222;
  --text:#fff;
  --muted:#aaa;
  --accent:#ff6a00;
}

*{ box-sizing:border-box; }

html,body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Inter,sans-serif;
}

/* ================= AUTH ================= */
#auth{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:100;
}

.auth-card{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:20px;
  padding:28px;
  width:100%;
  max-width:360px;
}

.auth-card h1{
  text-align:center;
  margin-bottom:20px;
}

.auth-card input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid var(--border);
  background:#111;
  color:#fff;
  margin-bottom:12px;
}

.auth-card button{
  width:100%;
  padding:14px;
  border-radius:14px;
  background:var(--accent);
  color:#000;
  font-weight:800;
  border:none;
}

.auth-card small{
  display:block;
  text-align:center;
  margin-top:12px;
  color:var(--muted);
  cursor:pointer;
}

/* ================= ADMIN ================= */
#admin{ display:none; }

header{
  position:sticky;
  top:0;
  background:var(--panel);
  padding:14px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid var(--border);
}

nav{
  display:flex;
  gap:8px;
  padding:12px;
  background:var(--panel);
}

nav button{
  flex:1;
  padding:10px;
  border-radius:12px;
  border:1px solid var(--border);
  background:var(--card);
  color:#fff;
  font-weight:600;
}

nav button.active{
  background:var(--accent);
  color:#000;
}

section{
  padding:16px;
  display:none;
}

section.active{ display:block; }

input,textarea,select{
  width:100%;
  padding:12px;
  border-radius:12px;
  background:#111;
  border:1px solid var(--border);
  color:#fff;
  margin-bottom:10px;
}

button.save{
  width:100%;
  padding:14px;
  border-radius:14px;
  background:var(--accent);
  color:#000;
  font-weight:800;
  border:none;
}

.item{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;
  padding:12px;
  margin-bottom:10px;
}
</style>
</head>

<body>

<!-- ================= LOGIN / CADASTRO ================= -->
<div id="auth">
  <div class="auth-card">
    <h1 id="authTitle">Entrar</h1>
    <input id="email" placeholder="E-mail">
    <input id="password" type="password" placeholder="Senha">
    <button id="authBtn">Entrar</button>
    <small id="toggleAuth">Criar conta</small>
  </div>
</div>

<!-- ================= ADMIN ================= -->
<div id="admin">

<header>
  <h1>Admin • Cardápio</h1>
  <button onclick="logout()">Sair</button>
</header>

<nav>
  <button class="active" data-tab="categorias">Categorias</button>
  <button data-tab="produtos">Produtos</button>
  <button data-tab="complementos">Complementos</button>
</nav>

<section id="categorias" class="active">
  <input id="cat_nome" placeholder="Nome da categoria">
  <button class="save" onclick="salvarCategoria()">Salvar</button>
  <div id="lista_categorias"></div>
</section>

<section id="produtos">
  <select id="prod_categoria"></select>
  <input id="prod_nome" placeholder="Nome">
  <textarea id="prod_desc" placeholder="Descrição"></textarea>
  <input id="prod_preco" type="number" step="0.01" placeholder="Preço">
  <input type="file" id="prod_midias" multiple>
  <button class="save" onclick="salvarProduto()">Salvar Produto</button>
  <div id="lista_produtos"></div>
</section>

<section id="complementos">
  <input id="comp_nome" placeholder="Nome">
  <input id="comp_preco" type="number" step="0.01" placeholder="Preço">
  <button class="save" onclick="salvarComplemento()">Salvar</button>
  <div id="lista_complementos"></div>
</section>

</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  /* ================= SUPABASE ================= */
  const sb = supabase.createClient(
    "https://olutauhrnfxytgwrhhdq.supabase.co",
    "sb_publishable_0390hL_RDVJ1Ja2fr5ZiFA__v92rJrw"
  );

  /* ================= ELEMENTOS ================= */
  const authEl   = document.getElementById("auth");
  const adminEl  = document.getElementById("admin");
  const authBtn  = document.getElementById("authBtn");
  const toggleEl = document.getElementById("toggleAuth");
  const authTitle= document.getElementById("authTitle");

  let modo = "login";
  let lojaId = null;

  /* ================= AUTH ================= */
  authBtn.onclick = async () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const res = modo === "login"
      ? await sb.auth.signInWithPassword({ email, password })
      : await sb.auth.signUp({ email, password });

    if(res.error){
      alert(res.error.message);
      return;
    }

    iniciarAdmin();
  };

  toggleEl.onclick = () => {
    modo = modo === "login" ? "signup" : "login";
    authTitle.innerText = modo === "login" ? "Entrar" : "Criar Conta";
    authBtn.innerText   = modo === "login" ? "Entrar" : "Criar Conta";
  };

  /* ================= AUTO LOGIN ================= */
  sb.auth.getUser().then(({ data }) => {
    if(data.user){
      iniciarAdmin();
    }else{
      authEl.style.display = "flex";
      adminEl.style.display = "none";
    }
  });

  /* ================= INIT ADMIN ================= */
  async function iniciarAdmin(){
    authEl.style.display = "none";
    adminEl.style.display = "block";

    const { data:{ user } } = await sb.auth.getUser();
    if(!user) return;

    let { data: loja } = await sb
      .from("lojas")
      .select("*")
      .eq("created_by", user.id)
      .single();

    if(!loja){
      const res = await sb.from("lojas").insert({
        nome: "Minha Loja",
        slug: user.id.slice(0,6),
        created_by: user.id
      }).select().single();

      loja = res.data;
    }

    lojaId = loja.id;

    carregarCategorias();
    carregarComplementos();
  }

  /* ================= NAV ================= */
  document.querySelectorAll("nav button").forEach(btn=>{
    btn.onclick = ()=>{
      document.querySelectorAll("nav button").forEach(b=>b.classList.remove("active"));
      document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
      btn.classList.add("active");
      document.getElementById(btn.dataset.tab).classList.add("active");
    };
  });

  /* ================= CRUD ================= */
  window.salvarCategoria = async ()=>{
    await sb.from("categorias").insert({ loja_id: lojaId, nome: cat_nome.value });
    cat_nome.value="";
    carregarCategorias();
  };

  async function carregarCategorias(){
    const { data } = await sb.from("categorias").select("*").eq("loja_id", lojaId);
    lista_categorias.innerHTML="";
    prod_categoria.innerHTML="";
    data.forEach(c=>{
      lista_categorias.innerHTML += `<div class="item">${c.nome}</div>`;
      prod_categoria.innerHTML += `<option value="${c.id}">${c.nome}</option>`;
    });
  }

  window.salvarProduto = async ()=>{
    const { data: prod } = await sb.from("produtos").insert({
      loja_id: lojaId,
      categoria_id: prod_categoria.value,
      nome: prod_nome.value,
      descricao: prod_desc.value,
      preco: prod_preco.value
    }).select().single();

    for(const f of prod_midias.files){
      const path = `${lojaId}/${prod.id}/${Date.now()}_${f.name}`;
      await sb.storage.from("produtos").upload(path, f);
      const { data:url } = sb.storage.from("produtos").getPublicUrl(path);
      await sb.from("produto_midias").insert({
        produto_id: prod.id,
        tipo: f.type.startsWith("video") ? "video" : "imagem",
        url: url.publicUrl
      });
    }

    prod_nome.value="";
    prod_desc.value="";
    prod_preco.value="";
    prod_midias.value="";
  };

  window.salvarComplemento = async ()=>{
    await sb.from("complementos").insert({
      loja_id: lojaId,
      nome: comp_nome.value,
      preco: comp_preco.value
    });
    comp_nome.value="";
    comp_preco.value="";
    carregarComplementos();
  };

  async function carregarComplementos(){
    const { data } = await sb.from("complementos").select("*").eq("loja_id", lojaId);
    lista_complementos.innerHTML="";
    data.forEach(c=>{
      lista_complementos.innerHTML += `<div class="item">${c.nome}</div>`;
    });
  }

  window.logout = async ()=>{
    await sb.auth.signOut();
    location.reload();
  };

});
</script>

</body>
</html>

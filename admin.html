<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<title>Admin • Cardápio</title>

<meta name="viewport"
  content="width=device-width,
  initial-scale=1,
  maximum-scale=1,
  user-scalable=no,
  viewport-fit=cover">

<meta name="theme-color" content="#000000">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#000;
  --panel:#0f0f0f;
  --card:#151515;
  --border:#222;
  --text:#fff;
  --muted:#aaa;
  --accent:#ff6a00;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html,body{
  background:var(--bg);
  color:var(--text);
  font-family:Inter,sans-serif;
}

/* ================= HEADER ================= */
header{
  position:sticky;
  top:0;
  background:var(--panel);
  padding:14px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid var(--border);
  z-index:10;
}

header h1{
  font-size:18px;
}

/* ================= TABS ================= */
nav{
  display:flex;
  gap:8px;
  padding:12px;
  background:var(--panel);
  position:sticky;
  top:60px;
  z-index:9;
}

nav button{
  flex:1;
  padding:10px;
  border-radius:12px;
  border:1px solid var(--border);
  background:var(--card);
  color:#fff;
  font-weight:600;
}

nav button.active{
  background:var(--accent);
  color:#000;
}

/* ================= CONTEUDO ================= */
section{
  padding:16px;
  display:none;
}

section.active{
  display:block;
}

/* ================= FORM ================= */
input,textarea,select{
  width:100%;
  padding:12px;
  border-radius:12px;
  background:#111;
  border:1px solid var(--border);
  color:#fff;
  margin-bottom:10px;
}

button.save{
  width:100%;
  padding:14px;
  border-radius:14px;
  background:var(--accent);
  color:#000;
  font-weight:800;
  border:none;
  margin-top:6px;
}

/* ================= LIST ================= */
.item{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;
  padding:12px;
  margin-bottom:10px;
}
.item small{
  color:var(--muted);
}
</style>
</head>

<body>

<header>
  <h1>Admin • Cardápio</h1>
  <button onclick="logout()">Sair</button>
</header>

<nav>
  <button class="active" onclick="openTab('categorias',this)">Categorias</button>
  <button onclick="openTab('produtos',this)">Produtos</button>
  <button onclick="openTab('complementos',this)">Complementos</button>
</nav>

<!-- ================= CATEGORIAS ================= -->
<section id="categorias" class="active">
  <h2>Nova Categoria</h2>
  <input id="cat_nome" placeholder="Nome da categoria">
  <button class="save" onclick="salvarCategoria()">Salvar</button>

  <h2 style="margin-top:20px">Categorias</h2>
  <div id="lista_categorias"></div>
</section>

<!-- ================= PRODUTOS ================= -->
<section id="produtos">
  <h2>Novo Produto</h2>
  <select id="prod_categoria"></select>
  <input id="prod_nome" placeholder="Nome">
  <textarea id="prod_desc" placeholder="Descrição"></textarea>
  <input id="prod_preco" type="number" step="0.01" placeholder="Preço">
  <input type="file" id="prod_midias" multiple accept="image/*,video/*">
  <button class="save" onclick="salvarProduto()">Salvar Produto</button>

  <h2 style="margin-top:20px">Produtos</h2>
  <div id="lista_produtos"></div>
</section>

<!-- ================= COMPLEMENTOS ================= -->
<section id="complementos">
  <h2>Novo Complemento</h2>
  <input id="comp_nome" placeholder="Nome">
  <input id="comp_preco" type="number" step="0.01" placeholder="Preço">
  <button class="save" onclick="salvarComplemento()">Salvar</button>

  <h2 style="margin-top:20px">Complementos</h2>
  <div id="lista_complementos"></div>
</section>

<script>
/* ================= SUPABASE ================= */
const supabase = supabase.createClient(
  "https://olutauhrnfxytgwrhhdq.supabase.co",
  "sb_publishable_0390hL_RDVJ1Ja2fr5ZiFA__v92rJrw"
);

let lojaId=null;

/* ================= INIT ================= */
init();

async function init(){
  const { data:{user} } = await supabase.auth.getUser();
  if(!user) location.href="login.html";

  const { data: loja } = await supabase
    .from("lojas")
    .select("*")
    .eq("created_by",user.id)
    .single();

  lojaId = loja.id;

  carregarCategorias();
  carregarComplementos();
}

/* ================= UI ================= */
function openTab(id,btn){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.querySelectorAll("nav button").forEach(b=>b.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  btn.classList.add("active");
}

/* ================= CATEGORIAS ================= */
async function salvarCategoria(){
  const nome = cat_nome.value;
  if(!nome) return;

  await supabase.from("categorias").insert({
    loja_id:lojaId,
    nome
  });

  cat_nome.value="";
  carregarCategorias();
}

async function carregarCategorias(){
  const { data } = await supabase
    .from("categorias")
    .select("*")
    .eq("loja_id",lojaId);

  lista_categorias.innerHTML="";
  prod_categoria.innerHTML="";

  data.forEach(c=>{
    lista_categorias.innerHTML += `
      <div class="item">
        <strong>${c.nome}</strong>
      </div>`;
    prod_categoria.innerHTML += `<option value="${c.id}">${c.nome}</option>`;
  });
}

/* ================= PRODUTOS ================= */
async function salvarProduto(){
  const { data:prod } = await supabase.from("produtos").insert({
    loja_id:lojaId,
    categoria_id:prod_categoria.value,
    nome:prod_nome.value,
    descricao:prod_desc.value,
    preco:prod_preco.value
  }).select().single();

  const files = prod_midias.files;
  for(let i=0;i<files.length && i<3;i++){
    const file = files[i];
    const path = `${lojaId}/${prod.id}/${Date.now()}_${file.name}`;

    await supabase.storage.from("produtos").upload(path,file);

    const { data:url } = supabase
      .storage.from("produtos").getPublicUrl(path);

    await supabase.from("produto_midias").insert({
      produto_id:prod.id,
      tipo:file.type.startsWith("video")?"video":"imagem",
      url:url.publicUrl,
      ordem:i+1
    });
  }

  prod_nome.value="";
  prod_desc.value="";
  prod_preco.value="";
  prod_midias.value="";

  carregarProdutos();
}

async function carregarProdutos(){
  const { data } = await supabase
    .from("produtos")
    .select("*")
    .eq("loja_id",lojaId);

  lista_produtos.innerHTML="";
  data.forEach(p=>{
    lista_produtos.innerHTML += `
      <div class="item">
        <strong>${p.nome}</strong><br>
        <small>R$ ${p.preco}</small>
      </div>`;
  });
}

/* ================= COMPLEMENTOS ================= */
async function salvarComplemento(){
  await supabase.from("complementos").insert({
    loja_id:lojaId,
    nome:comp_nome.value,
    preco:comp_preco.value
  });

  comp_nome.value="";
  comp_preco.value="";
  carregarComplementos();
}

async function carregarComplementos(){
  const { data } = await supabase
    .from("complementos")
    .select("*")
    .eq("loja_id",lojaId);

  lista_complementos.innerHTML="";
  data.forEach(c=>{
    lista_complementos.innerHTML += `
      <div class="item">
        <strong>${c.nome}</strong>
        <small>R$ ${c.preco}</small>
      </div>`;
  });
}

/* ================= LOGOUT ================= */
function logout(){
  supabase.auth.signOut();
  location.href="login.html";
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<title>Cardápio Digital</title>

<meta name="viewport"
  content="width=device-width,
  initial-scale=1,
  maximum-scale=1,
  user-scalable=no,
  viewport-fit=cover">

<meta name="theme-color" content="#000000">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#000;
  --panel:#0f0f0f;
  --card:#151515;
  --border:#222;
  --text:#fff;
  --muted:#aaa;
  --accent:#ff6a00;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  background:var(--bg);
  color:var(--text);
  font-family:Inter,sans-serif;
  padding-bottom:80px;
}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:10;
  background:#000;
  padding:16px;
}

.search{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid var(--border);
  background:var(--panel);
  remember color:#fff;
}

/* CATEGORIAS */
#categorias{
  display:flex;
  gap:10px;
  padding:12px;
  overflow-x:auto;
}

.cat{
  padding:10px 16px;
  border-radius:999px;
  background:var(--panel);
  border:1px solid var(--border);
  white-space:nowrap;
  cursor:pointer;
}

.cat.active{
  background:var(--accent);
  color:#000;
}

/* PRODUTOS */
section{padding:16px}

.categoria-title{
  font-size:20px;
  margin:24px 0 12px;
}

.produto{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  padding:14px;
  margin-bottom:14px;
}

.produto h3{font-size:17px}
.produto p{font-size:14px;color:var(--muted);margin:6px 0}

.preco{
  font-weight:800;
  margin-top:6px;
}

/* MIDIAS */
.midias{
  display:flex;
  gap:8px;
  overflow-x:auto;
  margin-bottom:10px;
}

.midias img,.midias video{
  width:110px;
  height:110px;
  border-radius:14px;
  object-fit:cover;
}
</style>
</head>

<body>

<header>
  <input class="search" id="search" placeholder="Buscar produto..." />
</header>

<div id="categorias"></div>
<section id="produtos"></section>

<script>
/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://olutauhrnfxytgwrhhdq.supabase.co",
  "sb_publishable_0390hL_RDVJ1Ja2fr5ZiFA__v92rJrw"
);

/* ================= SLUG ================= */
const params = new URLSearchParams(location.search);
const slug = params.get("l") || params.get("slug");

if(!slug){
  alert("Loja não informada. Use ?l=slug");
  throw new Error("Slug ausente");
}

let lojaId=null;
let categorias=[];
let produtos=[];

/* ================= INIT ================= */
init();

async function init(){
  await carregarLoja();
  await carregarCategorias();
  await carregarProdutos();
  renderCategorias();
  renderProdutos();
}

/* ================= LOJA ================= */
async function carregarLoja(){
  const { data } = await sb
    .from("lojas")
    .select("*")
    .eq("slug",slug)
    .single();

  lojaId = data.id;
  document.title = data.nome;
}

/* ================= CATEGORIAS ================= */
async function carregarCategorias(){
  const { data } = await sb
    .from("categorias")
    .select("*")
    .eq("loja_id",lojaId)
    .order("ordem");

  categorias = data;
}

function renderCategorias(){
  const el = document.getElementById("categorias");
  el.innerHTML="";
  categorias.forEach(c=>{
    const b=document.createElement("div");
    b.className="cat";
    b.innerText=c.nome;
    b.onclick=()=>filtrarCategoria(c.id,b);
    el.appendChild(b);
  });
}

/* ================= PRODUTOS ================= */
async function carregarProdutos(){
  const { data } = await sb
    .from("produtos")
    .select("*, produto_midias(*)")
    .eq("loja_id",lojaId)
    .order("created_at");

  produtos=data;
}

function renderProdutos(filtro=null){
  const el=document.getElementById("produtos");
  el.innerHTML="";

  categorias.forEach(cat=>{
    const prods=produtos.filter(p=>p.categoria_id===cat.id);
    if(!prods.length) return;

    const t=document.createElement("div");
    t.className="categoria-title";
    t.innerText=cat.nome;
    el.appendChild(t);

    prods.forEach(p=>{
      const d=document.createElement("div");
      d.className="produto";

      let midias="";
      (p.produto_midias||[]).forEach(m=>{
        midias+= m.tipo==="video"
          ? `<video src="${m.url}" muted loop playsinline></video>`
          : `<img src="${m.url}">`;
      });

      d.innerHTML=`
        <div class="midias">${midias}</div>
        <h3>${p.nome}</h3>
        <p>${p.descricao||""}</p>
        <div class="preco">R$ ${Number(p.preco).toFixed(2)}</div>
      `;
      el.appendChild(d);
    });
  });
}

/* ================= FILTRO ================= */
function filtrarCategoria(id,btn){
  document.querySelectorAll(".cat").forEach(c=>c.classList.remove("active"));
  btn.classList.add("active");
  const el=document.getElementById("produtos");
  el.innerHTML="";
  const cat=categorias.find(c=>c.id===id);
  const prods=produtos.filter(p=>p.categoria_id===id);

  const t=document.createElement("div");
  t.className="categoria-title";
  t.innerText=cat.nome;
  el.appendChild(t);

  prods.forEach(p=>{
    const d=document.createElement("div");
    d.className="produto";
    d.innerHTML=`<h3>${p.nome}</h3>`;
    el.appendChild(d);
  });
}

/* ================= BUSCA ================= */
document.getElementById("search").addEventListener("input",e=>{
  const q=e.target.value.toLowerCase();
  const el=document.getElementById("produtos");
  el.innerHTML="";
  produtos
    .filter(p=>p.nome.toLowerCase().includes(q))
    .forEach(p=>{
      const d=document.createElement("div");
      d.className="produto";
      d.innerHTML=`<h3>${p.nome}</h3`;
      el.appendChild(d);
    });
});
</script>

</body>
</html>
